<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      function myFunction() {
        var name = $("#name").val();
        var age = $("#age").val();
        var course = $("#course").val();
        var tuition = $("#tuition").val();
        var curricular1A = $("#curricular1A").val();
        var curricular1EV = $("#curricular1EV").val();
        var curricular1ER = $("#curricular1ER").val();
        var curricular2A = $("#curricular2A").val();
        var curricular2ER = $("#curricular2ER").val();
        var curricular2EV = $("#curricular2EV").val();
        var curricular2G = $("#curricular2G").val();
    
        var values = {
          name,
          age,
          course,
          tuition,
          curricular1A,
          curricular1EV,
          curricular1ER,
          curricular2A,
          curricular2ER,
          curricular2EV,
          curricular2G,
        };
    
        $.ajax({
          url: "/submit",
          type: "POST",
          data: JSON.stringify(values),
          dataType: "json",
          contentType: "application/json; charset=utf-8",
        }).done(function (response) {
          console.log(response);
          // Render the response in the result.html template
          window.location.href = "/result?result=" + response.result + "&name=" + response.name;
        });
      }
    </script>

  </head>
  <body>
    <img class="logo" src="static/logo.png" alt="Logo">
    <h2>Early Prediction of Student's Performance in Higher Education</h2>
    <div class="container">
        <div>
          <label for="name">Student Name</label>
          <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
            /> 
          
          <label for="age">Age at Enrollment</label>
          <input type="number" id="age" name="Age" />

          <label for="course">Course of Study</label>
          <select id="course" name="course">
            <option value=""></option>
            <option value="33">Biofuel Production Technologies</option>
            <option value="171">Animation and Multimedia Design</option>
            <option value="8014">Social Service (evening attendance)</option>
            <option value="9003">Agronomy</option>
            <option value="9070">Communication Design</option>
            <option value="9085">Veterinary Nursing</option>
            <option value="9119">Informatics Engineering</option>
            <option value="9130">Equinculture</option>
            <option value="9147">Management</option>
            <option value="9238">Social Service</option>
            <option value="9254">Tourism</option>
            <option value="9500">Nursing</option>
            <option value="9556">Oral Hygiene</option>
            <option value="9670">Advertising and Marketing Management</option>
            <option value="9773">Journalism and Communication</option>
            <option value="9853">Basic Education</option>
            <option value="9991">Management (evening attendance)</option>
          </select>

          <label for="tuition">Is your Tuition Fees up to Date?</label>
          <select id="tuition" name="tuition">
            <option value=""></option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>

          <label for="curricular1A">Curicular Units for 1st Semester (Approved)</label>
          <input type="number" id="curricular1A" name="Curricular units" />

          <label for="curricular1EV">Curicular Units for 1st Semester (Evaluations)</label>
          <input type="number" id="curricular1EV" name="curricular1EV" />

          <label for="curricular1ER">Curicular Units for 1st Semester (Enrolled)</label>
          <input type="number" id="curricular1ER" name="curricular1ER" />

          <label for="curricular2A">Curicular Units for 2nd Semester (Approved)</label>
          <input type="number" id="curricular2A" name="curricular2A" />

          <label for="curricular2ER">Curicular Units for 2nd Semester (Enrolled)</label>
          <input type="number" id="curricular2ER" name="curricular2ER" />

          <label for="curricular2EV">Curicular Units for 2nd Semester (Evaluations)</label>
          <input type="number" id="curricular2EV" name="curricular2EV" />

          <label for="curricular2G">Curicular Units for 2nd Semester (Graded)</label>
          <input type="number" id="curricular2G" name="curricular2G" />
        
          <button id="clicked" onclick="myFunction()">Check</button>
        </div>
    </div>
  </body>
</html>
